<mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="organisation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisation </th>
        <td mat-cell *matCellDef="let user"> {{user.organisation}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="dietScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Diet Score </th>
      <td mat-cell *matCellDef="let user"> {{user.dietScore}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="techScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Technology Score </th>
      <td mat-cell *matCellDef="let user"> {{user.techScore}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="travelScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Travel Score </th>
      <td mat-cell *matCellDef="let user"> {{user.travelScore}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="recyclingScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recycling Score </th>
        <td mat-cell *matCellDef="let user"> {{user.recyclingScore}} </td>
      </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="totScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Score </th>
        <td mat-cell *matCellDef="let user"> {{user.totScore}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>
